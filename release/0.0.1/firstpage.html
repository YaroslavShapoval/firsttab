<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>First dial</title>
  <link rel="stylesheet" href="./css/style_stylus.css">
</head>
<body>
  <div class="dials">
    <div class="dial">
      <a href="http://feedly.com/#latest" id="dial1">
        <div class="dial-bg"></div>
        <div class="dial-description">Feedly</div>
      </a>
    </div>

    <div class="dial">
      <a href="http://getpocket.com/a/queue/list/" id="dial2">
        <div class="dial-bg"></div>
        <div class="dial-description">Pocket</div>
      </a>
    </div>

    <div class="dial">
      <a href="http://vk.com/yaroslav_n_shapoval" id="dial3">
        <div class="dial-bg"></div>
        <div class="dial-description">Вконтакте</div>
      </a>
    </div>

    <div class="dial">
      <a href="https://mail.google.com/mail/u/0/#inbox" id="dial4">
        <div class="dial-bg"></div>
        <div class="dial-description">Gmail</div>
      </a>
    </div>

    <div class="dial">
      <a href="https://www.evernote.com/Home.action" id="dial5">
        <div class="dial-bg"></div>
        <div class="dial-description">Evernote</div>
      </a>
    </div>

    <div class="dial">
      <a href="http://www.php.net/manual/ru/" id="dial6">
        <div class="dial-bg"></div>
        <div class="dial-description">Учебник PHP</div>
      </a>
    </div>
  </div>
</body>
</html>
