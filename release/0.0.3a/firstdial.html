<!doctype html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'>
  <title>First dial</title>
  <link rel='stylesheet' href='./css/style_css.css'>
  <link rel='stylesheet' href='./css/style_stylus.css'>
</head>
<body>
  <div class='dials-container'>
  <div class='dials'>
    <a href='http://feedly.com/#latest' class='dial' id='dial1'>
      <div class='dial-inner'>
        <div class='dial-icon'></div>
        <div class='dial-description'>
          <div class='dial-heading'>Feedly</div>
          <div class='dial-address'>feedly.com</div>
        </div>
      </div>
    </a>

    <a href='https://raindrop.io/' class='dial' id='dial2'>
      <div class='dial-inner'>
        <div class='dial-icon'></div>
        <div class='dial-description'>
          <div class='dial-heading'>Raindrop</div>
          <div class='dial-address'>raindrop.io</div>
        </div>
      </div>
    </a>

    <a href='http://vk.com/yaroslav_n_shapoval' class='dial' id='dial3'>
      <div class='dial-inner'>
        <div class='dial-icon'></div>
        <div class='dial-description'>
          <div class='dial-heading'>ВКонтакте</div>
          <div class='dial-address'>vk.com</div>
        </div>
      </div>
    </a>


    <a href='http://www.php.net/manual/ru/' class='dial' id='dial4'>
      <div class='dial-inner'>
        <div class='dial-icon'></div>
        <div class='dial-description'>
          <div class='dial-heading'>PHP manual</div>
          <div class='dial-address'>php.net</div>
        </div>
      </div>
    </a>

    <a href='https://www.evernote.com/Home.action' class='dial' id='dial5'>
      <div class='dial-inner'>
        <div class='dial-icon'></div>
        <div class='dial-description'>
          <div class='dial-heading'>Evernote</div>
          <div class='dial-address'>evernote.com</div>
        </div>
      </div>
    </a>

    <a href='http://getpocket.com/a/queue/list/' class='dial' id='dial6'>
      <div class='dial-inner'>
        <div class='dial-icon'></div>
        <div class='dial-description'>
          <div class='dial-heading'>Pocket</div>
          <div class='dial-address'>getpocket.com</div>
        </div>
      </div>
    </a>
  </div>
  </div>

  <div class='chrome-dials'>
    <a href='chrome://apps/' class='chrome-dial' id='apps' title='Chrome apps'>
      <img src='img/chrome-icons/apps.png' alt='Chrome apps'></img>
    </a>
    <a href='chrome://extensions/' class='chrome-dial' id='extensions' title='Chrome extensions'>
      <img src='img/chrome-icons/extensions.png' alt='Chrome extensions'></img>
    </a>
    <a href='https://chrome.google.com/webstore' class='chrome-dial' id='webstore' title='Chrome webstore'>
      <img src='img/chrome-icons/webstore.png' alt='Chrome webstore'></img>
    </a>
  </div>

  <div id="apps"></div>

  <script src='./js/scripts_coffee.min.js'></script>
  <script src='./js/scripts_js.min.js'></script>

  <script>
</body>
</html>
